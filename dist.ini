name = Selenium-PageObject
main_module = lib/Selenium/PageObject.pm
version = 0.012
author = George S. Baugh <teodesian@cpan.org>
license = Perl_5
copyright_holder = George S. Baugh

[MetaResources]
bugtracker.web    = https://rt.cpan.org/Public/Dist/Display.html?Name=Selenium-PageObject
bugtracker.mailto = bug-Selenium-PageObject@rt.cpan.org
repository.url    = git://github.com/teodesian/Selenium-PageObjects-Perl.git
repository.web    = https://github.com/teodesian/Selenium-PageObjects-Perl
repository.type   = git
homepage          = https://github.com/teodesian/Selenium-PageObjects-Perl

[@Basic]

[@TestingMania]
disable = Test::Perl::Critic
; Test::Version is more or less incompatible with the Perl::Critic tests,
; as the auto-inserter goes before stricture.
; this defeats the purpose of only changing the version in one place
; which is the  whole point of dzil

;lol probably should do a pull request to add methods
[Test::PodSpelling]
stopwords = JS
stopwords = WebDriver
stopwords = WebElement
stopwords = cPanel
stopwords = GETTERS
stopwords = PageFactories
stopwords = PageObjects
stopwords = SELECTORTYPE
stopwords = pageObject


[PkgVersion]
[AutoPrereqs]
[MetaProvides::Package]

[PromptIfStale]
module = Dist::Zilla
check_all_plugins = 1

[CheckMetaResources]
[CheckPrereqsIndexed]
[CheckChangesHasContent]

[PodWeaver]
[ContributorsFromGit]

[Signature]
